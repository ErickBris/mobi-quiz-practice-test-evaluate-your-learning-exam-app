apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "21"

    defaultConfig {
        applicationId "com.mobiquiz.materialdesgin"
        minSdkVersion 10
        targetSdkVersion 21
        multiDexEnabled true
    }

    dexOptions {
        incremental true
        javaMaxHeapSize "3g"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
//    aaptOptions {
//        cruncherEnabled = false
//    }

}

dependencies {
    compile 'com.android.support:support-v4:21.0.0'
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'com.google.android.gms:play-services:7.0.0'
    compile 'com.android.support:multidex:1.0.0'
    compile files('libs/aspose-cells-8.3.1.jar')
    compile files('libs/bcprov-jdk15-146.jar')
    compile files('libs/nineoldandroids-library-2.4.0.jar')
    compile files('libs/renderscript-v8.jar')
    compile 'com.parse.bolts:bolts-android:1.+'
    compile files('libs/Parse-1.10.0.jar')
}
